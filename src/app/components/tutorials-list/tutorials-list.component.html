
<div style='max-width: 80%; background-color: darkviolet; border: white solid; text-align: center;'>
<div class="list row" style="padding:1%">
    <div style="padding: 1%;" class="col-md-6">
      <h4 style="margin-left: 35%; background-color: green; width:max-content; border: solid black; color: orange;" ><b>Lista Poradników</b></h4>
      <ul class="list-group" style="padding: 1%;">
        <li
          class="list-group-item"
          *ngFor="let tutorial of tutorials; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          {{ tutorial.title }}
        </li>
      </ul>
  
      <button style="color: white; font-weight: bold; border: black solid; background-color: orange;"  (click)="removeAllTutorials()">
        Usuń wszystkie
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTutorial">
        <app-tutorial-details
          (refreshList)="refreshList()"
          [tutorial]="currentTutorial">
        </app-tutorial-details>
      </div>
  
      <div *ngIf="!currentTutorial" style="padding: 1%;">
        <br />
        <p style="margin-top: 8%;border: solid black; background-color: lightgreen;">
          Kliknijn na tutorial aby go edytować lub <br>
          dodaj tutorial w zakładce <b>"Dodaj Tutorial".</b>
        </p>
      </div>
    </div>
  </div>
</div>
